<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cart Surfer Style Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game variables
let penguinX = 100;
let penguinY = 300;
let penguinWidth = 50;
let penguinHeight = 50;
let velocityY = 0;
let gravity = 0.6;
let jumpStrength = -10;
let isJumping = false;
let obstacles = [];
let frameCount = 0;
let score = 0;

// Images
const penguinImg = new Image();
penguinImg.src = "penguin.png"; // make sure penguin.png is in same folder

const bgImg = new Image();
bgImg.src = "background.png"; // make sure background.png is in same folder

// Wait until both images load before starting
let imagesLoaded = 0;
function checkStart() {
  imagesLoaded++;
  if (imagesLoaded === 2) {
    requestAnimationFrame(gameLoop);
  }
}
penguinImg.onload = checkStart;
bgImg.onload = checkStart;

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space' && !isJumping) {
    velocityY = jumpStrength;
    isJumping = true;
  }
});

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

function update() {
  penguinY += velocityY;
  velocityY += gravity;

  if (penguinY >= 300) {
    penguinY = 300;
    isJumping = false;
  }

  frameCount++;
  if (frameCount % 90 === 0) {
    obstacles.push({
      x: canvas.width,
      y: 320,
      width: 40,
      height: 40
    });
  }

  for (let i = obstacles.length - 1; i >= 0; i--) {
    obstacles[i].x -= 5;
    if (obstacles[i].x + obstacles[i].width < 0) {
      obstacles.splice(i, 1);
      score++;
    }

    if (
      penguinX < obstacles[i].x + obstacles[i].width &&
      penguinX + penguinWidth > obstacles[i].x &&
      penguinY < obstacles[i].y + obstacles[i].height &&
      penguinY + penguinHeight > obstacles[i].y
    ) {
      alert("Game Over! Your score: " + score);
      document.location.reload();
    }
  }
}

function draw() {
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(penguinImg, penguinX, penguinY, penguinWidth, penguinHeight);

  ctx.fillStyle = "brown";
  obstacles.forEach(ob => {
    ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
  });

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);
}
</script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Penguin Cart Surfer Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #87CEEB; /* fallback if background image fails */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Load background image
        const bgImg = new Image();
        bgImg.src = "background.png"; // Make sure background.png is in the same folder

        // Load penguin image
        const penguinImg = new Image();
        penguinImg.src = "penguin.png"; // Make sure penguin.png is in the same folder

        // Player position
        let penguinX = 400;
        let penguinY = 300;
        const penguinSpeed = 5;

        // Track keys
        const keys = {};

        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function update() {
            if (keys["ArrowUp"]) penguinY -= penguinSpeed;
            if (keys["ArrowDown"]) penguinY += penguinSpeed;
            if (keys["ArrowLeft"]) penguinX -= penguinSpeed;
            if (keys["ArrowRight"]) penguinX += penguinSpeed;
        }

        function draw() {
            // Draw background
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            // Draw penguin
            ctx.drawImage(penguinImg, penguinX, penguinY, 80, 80);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Ensure BOTH images are loaded before starting
        let loadedImages = 0;
        function checkStart() {
            loadedImages++;
            if (loadedImages === 2) {
                gameLoop();
            }
        }

        bgImg.onload = checkStart;
        penguinImg.onload = checkStart;
    </script>
</body>
</html>
