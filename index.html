<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Club Penguin Beta 2005 Style — Point & Click Movement</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #88ccee;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    cursor: pointer;
    image-rendering: pixelated;
    background: #88ccee;
  }
  #hud {
    position: fixed;
    left: 12px;
    top: 12px;
    background: rgba(255, 255, 255, 0.85);
    padding: 8px;
    border-radius: 6px;
    font-family: monospace;
    user-select: none;
  }
</style>
</head>
<body>
<div id="hud">Click anywhere to move the penguin</div>
<canvas id="game"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Resize canvas to fill window
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Penguin player state
  const penguin = {
    x: 0, // world coordinates
    y: 0,
    speed: 180, // pixels per second
    target: null // target position to move to in world coords
  };

  // Convert screen click coords to world coords relative to penguin center
  function screenToWorld(screenX, screenY) {
    const dx = screenX - canvas.width / 2;
    const dy = screenY - canvas.height / 2;
    return { x: penguin.x + dx, y: penguin.y + dy };
  }

  // Mouse click sets movement target
  canvas.addEventListener('click', e => {
    penguin.target = screenToWorld(e.clientX, e.clientY);
  });

  // Draw sky and ground (simple ellipse for snow)
  function drawBackground() {
    ctx.fillStyle = '#88ccee'; // sky blue
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#fff'; // snow ground
    ctx.beginPath();
    ctx.ellipse(
      canvas.width / 2,
      canvas.height,
      canvas.width,
      canvas.height / 1.5,
      0,
      0,
      Math.PI * 2
    );
    ctx.fill();
  }

  // Draw penguin at screen center (no rotation)
  function drawPenguin() {
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);

    // Body
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.ellipse(0, 0, 40, 60, 0, 0, Math.PI * 2);
    ctx.fill();

    // Belly
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.ellipse(0, 10, 25, 40, 0, 0, Math.PI * 2);
    ctx.fill();

    // Beak
    ctx.fillStyle = 'orange';
    ctx.beginPath();
    ctx.moveTo(0, -20);
    ctx.lineTo(15, -10);
    ctx.lineTo(0, 0);
    ctx.closePath();
    ctx.fill();

    // Eyes white
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(-10, -30, 8, 0, Math.PI * 2);
    ctx.arc(10, -30, 8, 0, Math.PI * 2);
    ctx.fill();

    // Pupils black
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(-10, -30, 4, 0, Math.PI * 2);
    ctx.arc(10, -30, 4, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
  }

  // Update penguin position toward target
  function update(dt) {
    if (penguin.target) {
      const dx = penguin.target.x - penguin.x;
      const dy = penguin.target.y - penguin.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 1) {
        // Reached target
        penguin.x = penguin.target.x;
        penguin.y = penguin.target.y;
        penguin.target = null;
      } else {
        // Move toward target smoothly
        const vx = (dx / dist) * penguin.speed;
        const vy = (dy / dist) * penguin.speed;
        penguin.x += vx * dt;
        penguin.y += vy * dt;
      }
    }
  }

  // HUD update
  const hud = document.getElementById('hud');
  function updateHUD() {
    hud.textContent =
      'Click anywhere to move the penguin\n' +
      `Position: (${penguin.x.toFixed(1)}, ${penguin.y.toFixed(1)})` +
      (penguin.target
        ? ` · Moving to: (${penguin.target.x.toFixed(1)}, ${penguin.target.y.toFixed(1)})`
        : '');
  }

  // Main loop
  let last = performance.now();
  function loop(now) {
    const dt = (now - last) / 1000;
    last = now;

    update(dt);
    drawBackground();
    drawPenguin();
    updateHUD();

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
</script>
</body>
</html>
