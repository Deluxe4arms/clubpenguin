<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Club Penguin - Pointer Lock + Click to Move (Walking on Ground)</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #88ccee;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    cursor: pointer;
    image-rendering: pixelated;
    background: #88ccee;
  }
  #hud {
    position: fixed;
    left: 12px;
    top: 12px;
    background: rgba(255, 255, 255, 0.85);
    padding: 8px;
    border-radius: 6px;
    font-family: monospace;
    user-select: none;
  }
  #instructions {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    font-family: monospace;
    user-select: none;
  }
</style>
</head>
<body>
<div id="instructions">
  Click to lock pointer and look around<br />
  Click anywhere (while pointer locked or unlocked) to move penguin<br />
  Press ESC to unlock pointer<br />
  <br />
  Penguin can only move on the ground (white ellipse area)
</div>
<div id="hud" style="display:none;">Position: (0,0), Angle: 0</div>
<canvas id="game"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const hud = document.getElementById('hud');
  const instructions = document.getElementById('instructions');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const penguin = {
    x: 0,
    y: 0,
    angle: 0,
    speed: 180, // pixels per second
    target: null,
    walkTimer: 0 // for bobbing animation
  };

  function screenToWorld(screenX, screenY) {
    const dx = screenX - canvas.width / 2;
    const dy = screenY - canvas.height / 2;
    return { x: penguin.x + dx, y: penguin.y + dy };
  }

  // Clamp a point inside the ellipse ground area
  function clampToGround(x, y) {
    const radiusX = canvas.width;
    const radiusY = canvas.height / 1.5;
    const centerX = penguin.x + canvas.width / 2;
    const centerY = penguin.y + canvas.height;

    const normX = (x - centerX) / radiusX;
    const normY = (y - centerY) / radiusY;
    const distSquared = normX * normX + normY * normY;

    if (distSquared <= 1) {
      return { x, y };
    }

    const scale = 1 / Math.sqrt(distSquared);
    return {
      x: centerX + normX * scale * radiusX,
      y: centerY + normY * scale * radiusY
    };
  }

  // Clamp penguin position inside ground ellipse
  function clampPositionToGround() {
    const radiusX = canvas.width;
    const radiusY = canvas.height / 1.5;
    const centerX = penguin.x + canvas.width / 2;
    const centerY = penguin.y + canvas.height;

    // Note: penguin.x and penguin.y are world coords; center is offset by penguin position,
    // so calculate position relative to ellipse center in world coords:

    // Actually for clamping, ellipse center depends on penguin.x/y so clamp relative to that:
    // Better: calculate position relative to ellipse center:
    const ellipseCenterX = penguin.x + canvas.width / 2;
    const ellipseCenterY = penguin.y + canvas.height;

    // So penguin coords relative to ellipse center:
    const relX = penguin.x - ellipseCenterX;
    const relY = penguin.y - ellipseCenterY;

    const normX = relX / radiusX;
    const normY = relY / radiusY;

    const distSquared = normX * normX + normY * normY;

    if (distSquared <= 1) {
      // inside ellipse, no change
      return;
    }

    // outside ellipse, clamp to boundary
    const scale = 1 / Math.sqrt(distSquared);
    penguin.x = ellipseCenterX + normX * scale * radiusX;
    penguin.y = ellipseCenterY + normY * scale * radiusY;
  }

  let lastMousePos = { x: canvas.width / 2, y: canvas.height / 2 };

  document.addEventListener('mousemove', e => {
    if (document.pointerLockElement === canvas) {
      penguin.angle += e.movementX * 0.002;
    } else {
      lastMousePos.x = e.clientX;
      lastMousePos.y = e.clientY;
    }
  });

  canvas.addEventListener('click', () => {
    if (document.pointerLockElement !== canvas) {
      canvas.requestPointerLock();
    }
    let target = screenToWorld(lastMousePos.x, lastMousePos.y);
    target = clampToGround(target.x, target.y);
    penguin.target = target;
  });

  document.addEventListener('pointerlockchange', () => {
    if (document.pointerLockElement === canvas) {
      instructions.style.display = 'none';
      hud.style.display = 'block';
    } else {
      instructions.style.display = 'block';
      hud.style.display = 'none';
    }
  });

  function drawBackground() {
    const offsetX = -penguin.x;
    const offsetY = -penguin.y;
    ctx.fillStyle = '#88ccee';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.ellipse(canvas.width / 2 + offsetX, canvas.height + offsetY, canvas.width, canvas.height / 1.5, 0, 0, Math.PI * 2);
    ctx.fill();
  }

  // Draw penguin with simple bobbing while walking
  function drawPenguin() {
    const bobbingAmplitude = 5; // pixels
    const bobbingSpeed = 6; // oscillations per second

    let bobOffset = 0;
    if (penguin.target) {
      bobOffset = Math.sin(penguin.walkTimer * bobbingSpeed) * bobbingAmplitude;
    }

    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2 + bobOffset);
    ctx.rotate(penguin.angle);

    // Body
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.ellipse(0, 0, 40, 60, 0, 0, Math.PI * 2);
    ctx.fill();

    // Belly
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.ellipse(0, 10, 25, 40, 0, 0, Math.PI * 2);
    ctx.fill();

    // Beak
    ctx.fillStyle = 'orange';
    ctx.beginPath();
    ctx.moveTo(0, -20);
    ctx.lineTo(15, -10);
    ctx.lineTo(0, 0);
    ctx.closePath();
    ctx.fill();

    // Eyes white
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(-10, -30, 8, 0, Math.PI * 2);
    ctx.arc(10, -30, 8, 0, Math.PI * 2);
    ctx.fill();

    // Pupils black
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(-10, -30, 4, 0, Math.PI * 2);
    ctx.arc(10, -30, 4, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
  }

  function drawTarget() {
    if (!penguin.target) return;
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(
      canvas.width / 2 + (penguin.target.x - penguin.x),
      canvas.height / 2 + (penguin.target.y - penguin.y),
      8,
      0,
      Math.PI * 2
    );
    ctx.fill();
  }

  function update(dt) {
    if (!penguin.target) {
      // reset walk timer when not moving
      penguin.walkTimer = 0;
      return;
    }

    const dx = penguin.target.x - penguin.x;
    const dy = penguin.target.y - penguin.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < 1) {
      penguin.x = penguin.target.x;
      penguin.y = penguin.target.y;
      penguin.target = null;
      penguin.walkTimer = 0;
      return;
    }

    const vx = (dx / dist) * penguin.speed;
    const vy = (dy / dist) * penguin.speed;

    penguin.x += vx * dt;
    penguin.y += vy * dt;

    // Clamp penguin inside ground ellipse after moving
    clampPositionToGround();

    // Update walk timer for bobbing animation
    penguin.walkTimer += dt;
  }

  let last = performance.now();
  function loop(now) {
    const dt = (now - last) / 1000;
    last = now;

    update(dt);
    drawBackground();
    drawTarget();
    drawPenguin();
    hud.textContent = `Position: (${penguin.x.toFixed(1)}, ${penguin.y.toFixed(1)}) Angle: ${penguin.angle.toFixed(2)}`;

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
</script>
</body>
</html>
