<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart Surfer 3D - Merged</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Load Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

  <script>
    window.onload = function() {
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      const canvas = document.getElementById("gameCanvas");
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5).normalize();
      scene.add(light);

      // Cart object
      const cartGeometry = new THREE.BoxGeometry(1, 0.5, 2);
      const cartMaterial = new THREE.MeshStandardMaterial({ color: 0xffcc00 });
      const cart = new THREE.Mesh(cartGeometry, cartMaterial);
      scene.add(cart);

      // Test cube
      const testCubeGeometry = new THREE.BoxGeometry();
      const testCubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
      const testCube = new THREE.Mesh(testCubeGeometry, testCubeMaterial);
      testCube.position.x = 2.5;
      scene.add(testCube);

      // Ground track
      const trackGeometry = new THREE.PlaneGeometry(10, 50);
      const trackMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
      const track = new THREE.Mesh(trackGeometry, trackMaterial);
      track.rotation.x = -Math.PI / 2;
      track.position.y = -0.5;
      scene.add(track);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        cart.rotation.y += 0.01;
        testCube.rotation.x += 0.01;
        testCube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }
      animate();

      // Handle window resizing
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };
  </script>
</body>
</html>
