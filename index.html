<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Debug Example</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      height: 100%; 
      width: 100%;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #222222; /* dark gray so canvas is visible */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Load Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

  <script>
    window.onload = () => {
      if (typeof THREE === 'undefined') {
        console.error("Three.js failed to load!");
        return;
      }
      console.log("Three.js loaded successfully.");

      // Create scene
      const scene = new THREE.Scene();

      // Camera setup
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 3);
      camera.lookAt(0, 0, 0);

      // Renderer setup
      const canvas = document.getElementById("gameCanvas");
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x222222); // dark gray background

      // Axes helper
      const axesHelper = new THREE.AxesHelper(2);
      scene.add(axesHelper);
      console.log("Added axesHelper:", axesHelper);

      // Cube with normals material
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      console.log("Added cube:", cube);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // Resize handler
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };
  </script>
</body>
</html>
