<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cart Surfer 3D</title>
<style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
<script>
    // Scene & Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
        75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Example 3D Object (Cart)
    const geometry = new THREE.BoxGeometry(1, 0.5, 2);
    const material = new THREE.MeshStandardMaterial({ color: 0xffcc00 });
    const cart = new THREE.Mesh(geometry, material);
    scene.add(cart);

    // Ground Track
    const trackGeometry = new THREE.PlaneGeometry(10, 50);
    const trackMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
    const track = new THREE.Mesh(trackGeometry, trackMaterial);
    track.rotation.x = -Math.PI / 2;
    track.position.y = -0.5;
    scene.add(track);

    // Animation Loop
    function animate() {
        requestAnimationFrame(animate);
        cart.rotation.y += 0.01; // test spin
        renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script><script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

</body>
</html>
