<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cart Surfer</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
    }
    canvas {
        display: block;
        background: url("cart_surfer_background.png") no-repeat center center;
        background-size: cover; /* Stretches to fill */
        width: 100vw;
        height: 100vh;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Test draw
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("Cart Surfer Loaded!", 50, 50);
</script>
</body>
</html>
