<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Penguin Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: url('Town_2012_Ice_Rink.webp') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1000" height="632"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const penguin = new Image();
    penguin.src = "Rockhopper_sprites.webp";

    const penguinWidth = 64;
    const penguinHeight = 82;
    let penguinX = 500;
    let penguinY = 300;
    const speed = 4;

    let keys = {};

    window.addEventListener("keydown", function (e) {
      keys[e.key] = true;
    });
    window.addEventListener("keyup", function (e) {
      keys[e.key] = false;
    });

    function drawPenguin() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(
        penguin,
        0, 0, penguinWidth, penguinHeight,
        penguinX, penguinY, penguinWidth, penguinHeight
      );
    }

    function update() {
      if (keys["ArrowUp"]) penguinY -= speed;
      if (keys["ArrowDown"]) penguinY += speed;
      if (keys["ArrowLeft"]) penguinX -= speed;
      if (keys["ArrowRight"]) penguinX += speed;

      drawPenguin();
      requestAnimationFrame(update);
    }

    penguin.onload = () => {
      update();
    };
  </script>
</body>
</html>
