<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Debug Cube</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      background: black; 
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #222222; /* dark gray to see if canvas is there */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    window.onload = () => {
      if (typeof THREE === 'undefined') {
        console.error("Three.js failed to load!");
        return;
      }
      console.log("Three.js loaded successfully.");

      const scene = new THREE.Scene();

      // Camera setup
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3; // move camera closer

      // Renderer setup
      const canvas = document.getElementById("gameCanvas");
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x222222);  // set dark gray background explicitly

      // Add AxesHelper to see coordinate axes
      const axesHelper = new THREE.AxesHelper(2);
      scene.add(axesHelper);

      // Green cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };
  </script>
</body>
</html>
